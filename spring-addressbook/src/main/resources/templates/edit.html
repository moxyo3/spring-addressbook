<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel = "stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel = "stylesheet" th:href="@{/css/common.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<title>住所編集</title>
</head>
<body>
	<div class="header">
		<div class="header-title">
			<a th:href="@{/}"><p>住所録アプリ</p></a>
		</div>

		
		<div class="search-box">
			<form>
				<input type="text" name="searchword"><button>検索</button>
			</form>
		</div>
	</div>

	<div class="contents-wrapper">
		<div class="modal-title">
			<p>住所編集</p>
			<span style="font-size: small; color: red">*は必須項目です</span>
		</div>

		<div class="edit-form">
			<form th:action="@{/updateAddress}" method="post" th:object="${addressData}">
				<div class="form-group">
					<input type="hidden" th:field="*{id}">
				</div>
				<div class="form-group">
					<label for="familyName" class="control-label col-sm-6">姓*</label>
					<input type="text" class="form-control col-sm-4" th:errorclass="is-invalid" th:field="*{familyName}">
					<div class="invalid-feedback" th:errors="*{familyName}"></div>
				</div>

				<div class="form-group">
 				    <label for="firstName" class="control-label col-sm-6">名*</label>
 				    <input type="text" class="form-control col-sm-4" th:errorclass="is-invalid" th:field="*{firstName}">
 					<div class="invalid-feedback" th:errors="*{firstName}"></div>
 				</div>

				<div class="form-group">
					<label for="kanaFamily" class="control-label col-sm-6">姓（ふりがな）*</label>
					<input type="text" class="form-control col-sm-4" th:field="*{kanaFamily}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{kanaFamily}"></div>
				</div>

				<div class="form-group">
					<label for="kanaName" class="control-label col-sm-6">名（ふりがな）*</label>
					<input type="text" class="form-control col-sm-4" th:errorclass="is-invalid" th:field="*{kanaName}">
					<div class="invalid-feedback" th:errors="*{kanaName}"></div>
				</div>

				<div class="form-group">
					<label for="postNum" class="control-label col-sm-6">郵便番号*</label>
					<input type="text" class="form-control col-sm-4" th:errorclass="is-invalid" th:field="*{postNum}">
					<div class="invalid-feedback" th:errors="*{postNum}"></div>
				</div>

				<div class="form-group">
					<label for="address1" class="control-label col-sm-6">住所1*</label>
					<input type="text" class="form-control col-sm-4" th:errorclass="is-invalid" th:field="*{address1}">
					<div class="invalid-feedback" th:errors="*{address1}"></div>
				</div>

				<div class="form-group">
					<label for="address2" class="control-label col-sm-6">住所2</label>
					<input type="text" class="form-control col-sm-4" th:errorclass="is-invalid" th:field="*{address2}">
					<div class="invalid-feedback" th:errors="*{address2}"></div>
				</div>

				<div class="form-group">
					<label for="phoneNum" class="control-label col-sm-6">電話番号</label>
					<input type="text" class="form-control col-sm-4" th:field="*{phoneNum}" th:errorclass="is-invalid">
						<div class="invalid-feedback" th:errors="*{phoneNum}"></div>
				</div>

				<div class="form-group">
					<label for="mailAddress" class="control-label col-sm-6">メールアドレス</label>
					<input type="email" class="form-control col-sm-4" th:field="*{mailAddress}">
					<div class="invalid-feedback" th:errors="*{mailAddress}"></div>
				</div>

				<div class="form-group">
					<label for="memo" class="control-label col-sm-6">メモ</label>
					<textarea class="form-control col-4" th:field="*{memo}" row="3" cols="40" th:errorclass="is-invalid"></textarea>
					<div class="invalid-feedback" th:errors="*{memo}"></div>
				</div>
				
				<div class="form-group">
					<input type="hidden" th:field="*{createdAt}">
				</div>

				<br>
				<div><button type="submit" class="btn btn-outline-primary">更新</button></div>
				</div>
			</form>

			<!--  
			<form th:action="@{/delete}" id="delete" method="post">
				<div class="form-group">
					<input type="hidden" th:field="${addressData.id}">
				</div>
				<button type="submit" class="btn btn-outline-danger">削除</button>
			</form>
			-->
		</div>

		<div class="modal-footer">
			<a th:href="@{/}"><button type="button" class="btn btn-secondary">戻る</button></a>
		</div>
	</div>

	<script th:src="@{/js/address.js}"></script>
</body>
</html>
